<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Wesley Reed">
    <title>Inventory Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Boostrap core CSS end -->

    <nav th:replace="fragments/inlineStyles :: styles"></nav>
</head>
<body>

    <nav th:replace="fragments/navigation :: navbar"></nav>

    <form action="#" th:action="@{/saveItem}" th:object="${item}" method="GET">
        <label>Item name:</label>
        <input type="text" name="name" th:placeholder="*{getItemName}"/><br><br>
        <label>Item Description:</label>
        <input type="text" name="description" th:placeholder="*{getItemDescription}"/><br><br>
        <label>Location:</label>
        <input type="text" name="location" th:placeholder="*{getItemLocation}"/><br><br>
        <label>Assigned To:</label>
        <input type="text" name="assigned_to" th:placeholder="*{assignedTo}"/><br><br>
        <label>Status:</label>
        <input type="text" name="status_id" th:placeholder="*{statusId}"/><br><br>
        <label>Item ID:</label>
        <input type="text" name="id" th:placeholder="*{getItemId}"/><br><br>
        <button name="submit" type="submit" value="0">Submit</button>
    </form>

    <main class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>


    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
