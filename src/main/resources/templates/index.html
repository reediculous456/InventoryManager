<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Wesley Reed">
    <title>Inventory Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/autocomplete.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>

<nav th:replace="fragments/navigation :: navbar"></nav>

<main class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/save-item}" th:object="${newItem}" enctype="multipart/form-data" method="POST">
                <div class="mb-3">
                    <label for="item-name" class="form-label">Item name:</label>
                    <input id="item-name" class="form-control" type="text" name="name" th:field="*{name}"/>
                </div>
                <div class="mb-3">
                    <label for="item-description" class="form-label">Item Description:</label>
                    <input id="item-description" class="form-control" type="text" name="description"
                           th:field="*{description}"/>
                </div>
                <div class="mb-3">
                    <label for="item-location" class="form-label">Location:</label>
                    <input id="item-location" class="form-control" type="text" name="location" th:field="*{location}"/>
                </div>
                <div class="mb-3">
                    <label for="item-assigned-to" class="form-label">Assigned to:</label>
                    <input id="item-assigned-to" class="form-control" type="text" name="assigned-to"
                           th:field="*{assignee}"/>
                </div>
                <div class="mb-3">
                    <label for="item-status" class="form-label">Item Status:</label>
                    <input id="item-status" class="form-control" type="text" name="status" th:field="*{status}"/>
                </div>
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Assigned To</th>
                    <th>Stock Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item: ${items}">
                    <td th:text="${item.id != null} ? ${item.id} : 'N/A'"></td>
                    <td th:text="${item.name != null} ? ${item.name} : 'N/A'"></td>
                    <td th:text="${item.description != null} ? ${item.description} : 'N/A'"></td>
                    <td th:text="${item.location != null} ? ${item.location} : 'N/A'"></td>
                    <td th:text="${item.assignee != null} ? ${item.assignee} : 'N/A'"></td>
                    <td th:text="${item.status != null} ? ${item.status} : 'N/A'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
        crossorigin="anonymous"></script>
<script src="js/newItem.js" type="text/javascript"></script>
</body>
</html>
