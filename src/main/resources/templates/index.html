<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Wesley Reed">
    <title>Inventory Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            $("#item-name").autocomplete({
                source: ["Laptop", "Mouse Pad", "Monitor"],
                minLength: 2
            });
        });
    </script>
</head>
<body>

<nav th:replace="fragments/navigation :: navbar"></nav>

<main class="container">
    <div class="row">
        <div class="col">
            <p th:text="${item}"/>
            <form action="#" th:action="@{/saveItem}" th:object="${item}" method="GET">
                <div class="mb-3">
                    <label for="item-name" class="form-label">Item name:</label>
                    <input id="item-name" class="form-control" type="text" name="name" th:field="*{name}"/>
                </div>
                <div class="mb-3">
                    <label for="item-description" class="form-label">Item Description:</label>
                    <input id="item-description" class="form-control" type="text" name="description"
                           th:field="*{description}"/>
                </div>
                <div class="mb-3">
                    <label for="item-location" class="form-label">Location:</label>
                    <input id="item-location" class="form-control" type="text" name="location" th:field="*{location}"/>
                </div>
                <div class="mb-3">
                    <label for="item-assigned-to" class="form-label">Assigned to:</label>
                    <input id="item-assigned-to" class="form-control" type="text" name="assigned-to"
                           th:field="*{assignee}"/>
                </div>
                <div class="mb-3">
                    <label for="item-status" class="form-label">Item Status:</label>
                    <input id="item-status" class="form-control" type="text" name="status" th:field="*{status}"/>
                </div>
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-bordered" >
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Assigned To</th>
                    <th>Stock Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="${item}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.assignee}"></td>
                    <td th:text="${item.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
