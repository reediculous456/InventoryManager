<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Wesley Reed">
    <title>Inventory Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/autocomplete.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>

<nav th:replace="fragments/navigation :: navbar"></nav>

<main class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/update-item}" th:object="${item}" enctype="multipart/form-data" method="POST">
                <div class="mb-3 d-none">
                    <label for="item-id" class="form-label">Item ID:</label>
                    <input id="item-id" class="form-control" type="number" name="id" th:field="*{id}"/>
                </div>
                <div class="mb-3">
                    <label for="item-name" class="form-label">Item name:</label>
                    <input id="item-name" class="form-control" type="text" name="name" th:field="*{name}"/>
                </div>
                <div class="mb-3">
                    <label for="item-description" class="form-label">Item Description:</label>
                    <input id="item-description" class="form-control" type="text" name="description"
                           th:field="*{description}"/>
                </div>
                <div class="mb-3">
                    <label for="item-location" class="form-label">Location:</label>
                    <input id="item-location" class="form-control" type="text" name="location" th:field="*{location}"/>
                </div>
                <div class="mb-3">
                    <label for="item-assigned-to" class="form-label">Assigned to:</label>
                    <select id="item-assigned-to" class="form-select" th:field="*{assignee}">
                        <option value="" selected>None</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="item-status" class="form-label">Item Status:</label>
                    <select id="item-status" class="form-select" th:field="*{status}">
                        <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
                    </select>
                </div>
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
        crossorigin="anonymous"></script>
<script src="js/newItem.js" type="text/javascript"></script>
</body>
</html>
